<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>ETH 預測結果 - {{ run_id }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=032" alt="ETH Logo" width="36" height="36" class="me-2">
      <span class="fw-bold">ETH Futures Prediction Dashboard</span>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">歷史結果</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <a href="/" class="btn btn-outline-primary mb-4" style="font-weight:500;">
        <i class="bi bi-arrow-left"></i> ← 返回歷史列表
    </a>
    <h2 class="mb-4">執行時間：{{ run_id }}</h2>
    {% if chart_url %}
        <div class="my-4">
            <img src="{{ chart_url }}" alt="ETH 預測圖表" class="img-fluid" style="max-width:600px;">
        </div>
    {% endif %}
    <h4>預測結果</h4>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>時間點</th>
                <th>預測價格</th>
                <th>價格變化</th>
                <th>交易訊號</th>
            </tr>
        </thead>
        <tbody>
        {% for row in prediction_data %}
            <tr>
                <td>{{ row["時間點"] }}</td>
                <td>{{ row["預測價格"] }}</td>
                <td>{{ row["價格變化"] }}</td>
                <td>{{ row["交易訊號"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
