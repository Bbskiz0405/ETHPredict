<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>ETH 回測結果 - {{ run_id }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=032" alt="ETH Logo" width="36" height="36" class="me-2">
      <span class="fw-bold">ETH Futures Prediction Dashboard</span>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">歷史結果</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <a href="/" class="btn btn-outline-primary mb-4" style="font-weight:500;">
        <i class="bi bi-arrow-left"></i> ← 返回歷史列表
    </a>
    <h2 class="mb-4">回測執行時間：{{ run_id }}</h2>
    <div class="mb-4">
        <h5>回測產出檔案</h5>
        <ul>
            {% for file in files %}
                <li>
                    {% if file.endswith('.png') %}
                        <img src="{{ file_url_prefix }}{{ file }}" alt="圖表" class="img-fluid my-2" style="max-width:600px;">
                    {% elif file.endswith('.json') or file.endswith('.csv') or file.endswith('.txt') %}
                        <a href="{{ file_url_prefix }}{{ file }}" target="_blank">{{ file }}</a>
                    {% else %}
                        {{ file }}
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
